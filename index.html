<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jkons Invader</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div id="pageLayout">
			<img id="playerGuide" src="assets/img/player-guide.gif" alt="" />
			<div id="gameContainer">
				<canvas id="jkonsInvader"></canvas>
				<form id="enterUsername">
					<input
						id="username"
						minlength="4"
						maxlength="16"
						placeholder="Enter your Username to save your score"
					/>
					<button id="saveUser" type="button">Save</button>
				</form>
			</div>
			<div id="scoreSide">
				<div class="test">
					<button id="start">start</button>
					<button id="stop" disabled>stop</button>
					<button id="reset" disabled>reset</button>
					<div id="playerValues">
						<label for="live"> Life: </label>
						<output id="live">0</output><br />
						<label for="score"> Your score is: </label>
						<output id="score">0</output>
						<div class="tableFixHead">
							<table>
								<thead>
									<tr>
										<th>Place</th>
										<th>Username</th>
										<th>Score</th>
										<th>Life</th>
									</tr>
								</thead>
								<tbody id="scoreboard"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
