<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jkons Invader</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div id="pageLayout">
			<img src="assets/img/playerguide.gif" alt="" />
			<div id="gameContainer">
				<canvas id="jkonsInvader"></canvas>
				<form id="enterUsername">
					<input
						id="username"
						minlength="4"
						maxlength="16"
						placeholder="Enter your Username to save your score"
					/>
					<button id="saveUser" type="button">Save</button>
				</form>
			</div>
			<div id="scoreSide">
				<label for="score"> Your score is: </label> <br />
				<output id="score">0</output> <br />

				<table id="scoreboard"></table>
			</div>
		</div>
	</body>
</html>
